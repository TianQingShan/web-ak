<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover" />
  <title></title>
  <link href="/content/css/base.css" rel="stylesheet" />
  <link href="/content/css/vant.css" rel="stylesheet" />
  <link href="/assets/css/vue-component.css" rel="stylesheet" />
  <link href="/assets/css/languages.css" rel="stylesheet" />

</head>
<body>
  <div id="app">
    <div class="Languages">
      <top-back :title="language.TITLE_TEXT" :title-font-size="20"></top-back>
      <div class="items">
        <div
          class="item"
          v-for="({ key, icon, name }) of items"
          :key="key"
          @click="selectLanguage(key)">
          <img :src="icon" class="icon" />
          <div class="name">{{ name }}</div>
        </div>
      </div>
    </div>
  </div>



  <script src="/content/js/vue.js?v=28"></script>
  <script src="/content/js/vant.min.js?v=28"></script>
  <script src="/content/js/base.js?v=28"></script>
  <script src="/content/js/vue-component.js"></script>
  <script src="/content/js/pages/subpages/languages.js?v=28"></script>
</body>
</html>
