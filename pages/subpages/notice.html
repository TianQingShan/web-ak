    <script>
        var _vue = new Vue({
            el: '#app',
            data: {
                'currentLanuage': LSE.currentLanguage(),
                'language': {}
            },
            methods: {
                'closeNotice': function () {
                    window.parent.closeNotice();
                },
                'changeLanguage': function () {
                    LSE.install('notice', function (lang) {
                        Vue.set(_vue, 'language', lang);
                    });
                }
            },
            created: function () {
                this.changeLanguage();
            },
