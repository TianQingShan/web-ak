<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover" />
    <title></title>
    <link href="../../content/css/base.css" rel="stylesheet" />
    <link href="../../content/css/vant.css" rel="stylesheet" />
    <link href="../../content/css/pages/center/ep.to.rp.css" rel="stylesheet" />
    
</head>
<body>
    <div id="app">
        <div id="app-head" class="fixed" v-bind:style="{'paddingTop': statusbarHeight + 'px'}">
            <i id="app-back-button" class="iconfont iconzuo right-back"></i>
            <div class="app-head-text" v-text="language.TITLE_TEXT">EP轉RP</div>
        </div>
        <div id="app-content" v-bind:style="{'paddingTop': (45 + statusbarHeight) + 'px'}">
            <div class="sell_info">
                <ul>
                    <li>
                        <p class="value" v-text="numberFormat(currentUser.EP, 2)"></p>
                        <p class="text" v-text="language.LI_TEXT_1">EP數量</p>
                    </li>
                    <li>
                        <p class="value">1:1</p>
                        <p class="text" v-text="language.LI_TEXT_2">轉換比例</p>
                    </li>
                </ul>
            </div>
            <div class="input_group">
                <div class="input_line van-hairline--bottom">
                    <span class="input_text" v-text="language.INPUT_TEXT_1">EP數量</span>
                    <input type="number" 
                           class="input_control" 
                           v-model="form.amount" 
                           v-bind:placeholder="language.INPUT_PLACEHOLDER_1" 
                           maxlength="8" />
                </div>
                <div class="input_line">
                    <span class="input_text" v-text="language.INPUT_TEXT_2">交易密碼</span>
                    <input type="password" 
                           class="input_control" 
                           v-model="form.password" 
                           v-bind:placeholder="language.INPUT_PLACEHOLDER_2" 
                           maxlength="16" />
                </div>
            </div>
            <button class="confirm_button" v-text="language.BUTTON_TEXT_1" @click="checkData">確認轉換</button>
        </div>
    </div>
    <script src="../../content/js/vue.js?v=28"></script>
    <script src="../../content/js/vant.min.js?v=28"></script>
    <script src="../../content/js/base.js?v=28"></script>
    <script src="../../content/js/pages/center/ep.to.rp.js?v=28"></script>
</body>
</html>
