<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover" />
    <title></title>
    <link href="../../content/css/base.css" rel="stylesheet" />
    <link href="../../content/css/vant.css" rel="stylesheet" />
    <link href="../../content/css/pages/center/complaint.css" rel="stylesheet" />
</head>
<body>
    <div id="app">
        <div id="app">
            <div id="app-head" class="fixed van-hairline--bottom" v-bind:style="{'paddingTop': statusbarHeight + 'px'}">
                <i id="app-back-button" class="iconfont iconzuo right-back"></i>
                <div class="app-head-text" v-text="language.TITLE_TEXT"></div>
            </div>
            <div id="app-content" v-bind:style="{'paddingTop': (45 + statusbarHeight) + 'px'}">
                <div class="input_group">
                    <div class="warn">
                        <b class="warn_title" v-text="language.WARN_TITLE">#WARN_TITLE#</b>
                        <p class="warn_text">
                            <span v-text="language.WARN_TEXT_1">提交投訴信息將會扣除您的</span>
                            <span v-text="numberFormat(currentUser.CollateralAmount, 0)"></span>
                            <span v-text="language.WARN_TEXT_2"></span>
                        </p>
                    </div>
                    <div class="input_line van-hairline--bottom">
                        <span class="input_text" v-text="language.INPUT_TEXT_5">當前RP</span>
                        <div class="input_control" v-text="numberFormat(currentUser.RP, 2)"></div>
                    </div>
                     
                    <div class="input_line van-hairline--bottom">
                        <span class="input_text" v-text="language.INPUT_TEXT_2">留言標題</span>
                        <input type="text"
                               maxlength="50"
                               v-model="form.title"
                               class="input_control"
                               v-bind:placeholder="language.INPUT_PLACEHOLDER_2" />
                    </div>
                    <div class="input_line van-hairline--bottom">
                        <span class="input_text" v-text="language.INPUT_TEXT_3">上傳憑證</span>
                        <div class="input_control r-1"
                             style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;"
                             v-bind:class="{'gray': !fileName}"
                             v-text="fileName ? fileName : language.INPUT_PLACEHOLDER_3"></div>
                        <div class="arrow iconfont iconupload">
                            <input type="file" class="file" @change="fileChange" />
                        </div>
                    </div>
                    <div class="input_line full">
                        <textarea class="full_control"
                                  v-bind:placeholder="language.INPUT_PLACEHOLDER_4"
                                  maxlength="500"
                                  v-model="form.text"
                                  style="height:90px;text-align: left;padding: 10px;"></textarea>
                    </div>
                </div>
                <button class="confirm_button" @click="checkData" v-text="language.BUTTON_1">確認提交</button>
                <van-popup v-model="isShow" position="bottom">
                    <van-picker v-bind:columns="items" @cancel="isShow = false"
                                v-bind:confirm-button-text="language.CONFIRM_BUTTON_TEXT"
                                v-bind:cancel-button-text="language.CANCEL_BUTTON_TEXT"
                                @confirm="selectedItem"
                                show-toolbar="true"
                                v-bind:title="language.PICKER_TITLE_1"></van-picker>
                </van-popup>
            </div>
        </div>
    </div>
    <script src="../../content/js/vue.js?v=28"></script>
    <script src="../../content/js/vant.min.js?v=28"></script>
    <script src="../../content/js/base.js?v=28"></script>
    <script src="../../content/js/pages/center/complaint.js?v=28"></script>
</body>
</html>
