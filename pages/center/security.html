<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover" />
    <title></title>
    <link href="../../content/css/base.css" rel="stylesheet" />
    <link href="../../content/css/vant.css" rel="stylesheet" />
    <link href="../../content/css/pages/center/profile.css" rel="stylesheet" />
    <style>
        .van-cell__label {
            color: #b5b5b5;
        }
    </style>
    
</head>
<body>
    <div id="app">
        <div id="app-head" class="fixed van-hairline--bottom" v-bind:style="{'paddingTop': statusbarHeight + 'px'}">
            <i id="app-back-button" class="iconfont iconzuo right-back"></i>
            <div class="app-head-text" v-text="language.TITLE_TEXT">賬戶安全</div>
        </div>
        <div id="app-content" v-bind:style="{'paddingTop': (45 + statusbarHeight) + 'px'}">
            <van-cell-group class="mt-10">
                <van-cell v-bind:title="language.CELL_TITLE_1" is-link @click="APP.GLOBAL.gotoNewWindow('change.passwordPage', 'security/change.password')"></van-cell>
                <van-cell v-bind:title="language.CELL_TITLE_2" is-link @click="APP.GLOBAL.gotoNewWindow('change.pinPage', 'security/change.pin')"></van-cell>
            </van-cell-group>
            <div v-if="isLoading" class="loading-box">
                <van-loading color="black"></van-loading>
                <p class="loading-text" v-text="language.LOADING_TEXT">正在加载...</p>
            </div>
            <div v-else v-cloak>
                <van-cell-group class="mt-10" v-if="currentUser.IsSetSecurityQuestion">
                    <van-cell v-bind:title="language.CELL_TITLE_3" v-bind:label="getQuestionText(myQuestions.Q1)"></van-cell>
                    <van-cell v-bind:title="language.CELL_TITLE_4" v-bind:label="getQuestionText(myQuestions.Q2)"></van-cell>
                    <van-cell v-bind:title="language.CELL_TITLE_5" v-bind:label="getQuestionText(myQuestions.Q3)"></van-cell>
                </van-cell-group>
                <van-cell-group class="mt-10">
                    <van-cell v-bind:title="language.CELL_TITLE_6" is-link @click="APP.GLOBAL.gotoNewWindow('reset.questionPage', 'security/reset.question')"></van-cell>
                </van-cell-group>
            </div>
        </div>
    </div>
    <script src="../../content/js/vue.js?v=28"></script>
    <script src="../../content/js/vant.min.js?v=28"></script>
    <script src="../../content/js/base.js?v=28"></script>
    <script src="../../content/js/pages/center/security.js?v=28"></script>
</body>
</html>
