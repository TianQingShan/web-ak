<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover" />
    <title></title>
    <link href="../../../content/css/base.css" rel="stylesheet" />
    <link href="../../../content/css/vant.css" rel="stylesheet" />
    <link href="/assets/css/ep.in.list.css" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/vue-component.css">

</head>

<body>
    <div id="app">

        <div class="page-content">
            <div class="header">
                <top-back title="EP转入记录" title-color="rgba(51, 51, 51, 1)"></top-back>
            </div>
            <div class="list-wrap" @scroll="handleScroll" ref="scrollContainer">
                <div v-if="pageModel.isLoading" class="loading-box p50">
                    <van-loading color="black"></van-loading>
                    <p class="loading-text" v-text="language.LOADING_TEXT"></p>
                </div>
                <div v-else v-cloak>
                    <div v-if="pageModel.list.length === 0" class="none-data p50">
                        <i class="iconfont iconkong"></i>
                        <p class="none-data-text" v-text="language.NONE_DATA_TEXT">暫無數據</p>
                    </div>
                    <div v-else>
                        <ul class="list">
                            <li v-for="(item,index) in pageModel.list" v-bind:key="index">
                                <div class="top">
                                    <div class="left">
                                        <div class="img">
                                            <img src="/assets/images/financial/epzr.svg" />
                                        </div>
                                        <div>
                                            <div class="title">{{item.Des}}</div>
                                            <div class="time">{{item.Time}}</div>
                                        </div>
                                    </div>
                                    <div class="right">
                                        <div class="amount" :class="[item.OperationType === 1 ? 'green' : 'red']">+
                                            {{numberFormat(item.Amount * -1,2)}}</div>
                                        <!-- <div class="value">{{numberFormat(item.SurplusTotalAmount, 2)}}</div> -->
                                    </div>
                                </div>
                                <div class="remark">
                                    备注:{{item.Remark}}
                                </div>
                            </li>
                        </ul>
                        <div v-if="pageModel.isLoadMore" class="load_more clearfix">
                            <van-loading color="black"></van-loading>
                            <span class="load_text" v-text="language.LOADING_TEXT">正在加載...</span>
                        </div>
                        <div v-if="pageModel.isLoadComplete" class="load_more_complete">
                            <span class="load_text" v-text="language.LOAD_COMPLETE_TEXT">沒有更多的數據了...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../../content/js/vue.js?v=28"></script>
    <script src="../../../content/js/vant.min.js?v=28"></script>
    <script src="../../../content/js/base.js?v=28"></script>
    <script src="../../../content/js/pages/center/records/ep.in.record.js?v=28"></script>
    <script src="/content/js/vue-component.js?v=28"></script>
</body>

</html>
