<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover" />
    <title></title>
    <link href="../../../content/css/base.css" rel="stylesheet" />
    <link href="../../../content/css/vant.css" rel="stylesheet" />
    <style>
        .container {
            width: 50%;
            margin: 0 auto;
            text-align: center;
            margin-top: 30%;
        }

            .container .iconfont {
                color: green;
                font-size: 5em;
            }

            .container .text {
                text-align: center;
                font-size: .9em;
                margin: 20px 0;
                color: #5c6875;
            }
    </style>
</head>
<body>
    <div id="app">
        <div id="app-head" class="van-hairline--bottom" v-bind:style="{'paddingTop': statusbarHeight + 'px'}">
            <i id="app-back-button" class="iconfont iconzuo right-back"></i>
            <div class="app-head-text" v-text="request.title"></div>
        </div>
        <div id="app-content">
            <div class="container">
                <i class="iconfont iconzhengque"></i>
                <p class="text" v-text="request.text"></p>
            </div>
            <button class="confirm_button" v-text="language.BUTTON" @click="gotoBack">確認</button>
        </div>
    </div>
    <script src="../../../content/js/vue.js?v=28"></script>
    <script src="../../../content/js/vant.min.js?v=28"></script>
    <script src="../../../content/js/base.js?v=28"></script>
    <script>
        var _vue = new Vue({
            el: '#app',
            data: {
                'statusbarHeight': 0,
                'request': {
                    'title': APP.GLOBAL.queryString('title'),
                    'text': APP.GLOBAL.queryString('text'),
                    'url': APP.GLOBAL.queryString('url')
                },
                'language': {}
            },
            methods: {
                'gotoBack': function () {
                    if (this.request.url) {
                        //window.location = this.request.url;
						window.location = '../../center.html';
                    } else {
                        window.location = '../../center.html';
                    }
                },
                'changeLanguage': function () {
                    LSE.install('change.success', function (lang) {
                        Vue.set(_vue, 'language', lang);
                    });
                }
            },
            created: function () {
                this.changeLanguage();

                if (APP.CONFIG.IS_RUNTIME) {
                    this.statusbarHeight = plus.navigator.getStatusbarHeight();
                }
            }
        });
    </script>
</body>
</html>
