<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover" />
    <title></title>
    <link href="../../../content/css/base.css" rel="stylesheet" />
    <link href="../../../content/css/vant.css" rel="stylesheet" />
    <link href="../../../content/css/pages/center/security/change.password.css" rel="stylesheet" />
    
</head>
<body>
    <div id="app">
        <div id="app-head" class="van-hairline--bottom" v-bind:style="{'paddingTop': statusbarHeight + 'px'}">
            <i id="app-back-button" class="iconfont iconzuo right-back"></i>
            <div class="app-head-text" v-text="language.TITLE_TEXT"></div>
        </div>
        <div id="app-content">
            <div v-if="isLoadingAnswer" class="loading-box">
                <van-loading color="black"></van-loading>
                <p class="loading-text" v-text="language.LOADING"></p>
            </div>
            <div v-else v-cloak>
                <div class="input_content">
                    <div class="input_content pd">
                        <p class="rule" v-text="language.RULE_TITLE"></p>
                        <ul class="rules">
                            <li class="rule_item" v-text="language.RULE_ITEM_1"></li>
                            <li class="rule_item" v-text="language.RULE_ITEM_2"></li>
                        </ul>
                    </div>
                    <div class="input_group">
                        <div class="input_line van-hairline--bottom">
                            <span class="input_text" v-text="language.INPUT_TEXT_1"></span>
                            <input type="password"
                                   class="input_control"
                                   v-model="form.oldPassword"
                                   maxlength="16"
                                   v-bind:placeholder="language.INPUT_PLACEHOLDER_1" />
                        </div>
                        <div class="input_line van-hairline--bottom">
                            <span class="input_text" v-text="language.INPUT_TEXT_2"></span>
                            <input type="password"
                                   class="input_control"
                                   v-model="form.password"
                                   maxlength="16"
                                   v-bind:placeholder="language.INPUT_PLACEHOLDER_2" />
                        </div>
                        <div class="input_line van-hairline--bottom">
                            <span class="input_text" v-text="language.INPUT_TEXT_3"></span>
                            <input type="password"
                                   class="input_control"
                                   v-model="confirmPassword"
                                   maxlength="16"
                                   v-bind:placeholder="language.INPUT_PLACEHOLDER_3" />
                        </div>
                    </div>
                </div>
                <div class="input_content">
                    <div class="input_group">
                        <div class="input_line">
                            <p style="text-align:center" class="input_control margin_auto"   v-text="questionDisplay"></p>
                        </div>
                        <div class="input_line">
                            <input type="text"
                                   class="input_control margin_auto"
                                   v-model="form.answer"
                                   style="text-align:center"
                                   v-bind:placeholder="language.INPUT_TEXT_5" />
                        </div>
                    </div>
                </div>
                <div class="input_content">
                    <!-- <div class="warn" v-text="language.INPUT_TEXT_6"></div>
                    <div class="input_group">
                        <div class="input_line">
                            <span class="input_text" v-text="language.INPUT_TEXT_4"></span>
                            <input type="text" class="input_control" v-model="form.idcard" maxlength="25" v-bind:placeholder="language.INPUT_PLACEHOLDER_4" />
                        </div>
                    </div> -->
                    <button class="confirm_button" v-text="language.BUTTON_1" @click="checkData">確認修改</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../../../content/js/vue.js?v=28"></script>
    <script src="../../../content/js/vant.min.js?v=28"></script>
    <script src="../../../content/js/base.js?v=28"></script>
    <script src="../../../content/js/pages/center/security/change.password.js?v=28"></script>
</body>
</html>
