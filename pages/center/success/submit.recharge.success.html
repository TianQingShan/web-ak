<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <link href="../../../content/css/vant.css" rel="stylesheet" />
    <link href="../../../content/css/base.css" rel="stylesheet" />
    <link href="../../../content/css/pages/center/success/submit.recharge.success.css" rel="stylesheet" />
</head>
<body>
    <div id="app">
        <div id="app-head" class="van-hairline--bottom">
            <i id="app-back-button" class="iconfont iconzuo right-back"></i>
            <p class="app-head-text" v-text="language.TITLE_TEXT"></p>
        </div>
        <div id="app-content">
            <div class="box">
                <i class="iconfont iconiconselected"></i>
                <p class="text" v-text="language.SUCCESS_TEXT"></p>
                <p class="des" v-text="language.SUCCESS_DES"></p>
            </div>
            <button class="confirm_button" @click="APP.GLOBAL.closeWindow()" v-text="language.BUTTON_1"></button>
        </div>
    </div>
    <script src="../../../content/js/vue.js"></script>
    <script src="../../../content/js/vant.min.js"></script>
    <script src="../../../content/js/base.js"></script>
    <script>
        var _vue = new Vue({
            el: '#app',
            data: {
                'language': {}
            },
            methods: {
                'changeLanguage': function () {
                    LSE.install('submit.recharge.success', function (lang) {
                        Vue.set(_vue, 'language', lang);
                    });
                }
            },
            created: function () {
                this.changeLanguage();
            }
        });
    </script>
</body>
</html>
