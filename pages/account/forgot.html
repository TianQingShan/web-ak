  <div id="app">
    <div class="Forgot">
      <top-back title="忘记密码"></top-back>
      <div class="content">
        <div class="item username">
          <div class="label">玩家登录名</div>
          <input type="text" class="input" placeholder="请输入您的登录名" />
        </div>
        <div class="item password-type">
          <div class="password-type-item">
            <div class="label">修改登录密码</div>
            <Checkbox :checked="false"></Checkbox>
          </div>
          <div class="password-type-item">
            <div class="label">修改交易密码</div>
            <Checkbox :checked="false"></Checkbox>
          </div>
        </div>
        <div class="item new-password">
          <div class="new-password-item">
            <div class="label">新密码</div>
            <input type="password" class="input" placeholder="请输入新登录密码" />
          </div>
          <div class="new-password-item">
            <div class="label">确认新密码</div>
            <input type="password" class="input" placeholder="请再次输入新登录密码" />
          </div>
        </div>
        <div class="item mnemonic">
          <div class="label">请根据数字填写助记词</div>
          <input type="text" class="input" />
        </div>
        <div class="item custom-question">
          <div class="label">您的自定义问题！（答案可随意）</div>
          <input type="text" class="input" placeholder="点击输入问题答案" />
        </div>
      </div>
      <custom-button text="下一步"></custom-button>
    </div>
  </div>
